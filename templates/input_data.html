{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h1>Input Your Health Data</h1>
    <p>Track your health metrics by inputting your data below.</p>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Health Data Input</div>
                <div class="card-body">
                    <!-- Formular zum Eingeben der Gesundheitsdaten -->
                    <form method="POST" action="{{ url_for('input_data') }}">
                        <div class="form-group">
                            <label for="weight">Weight (kg)</label>
                            <input type="number" step="0.1" class="form-control" id="weight" name="weight" required>
                        </div>
                        <div class="form-group">
                            <label for="height">Height (cm)</label>
                            <input type="number" step="0.1" class="form-control" id="height" name="height" required>
                        </div>
                        <div class="form-group">
                            <label for="heart_rate">Heart Rate (bpm)</label>
                            <input type="number" class="form-control" id="heart_rate" name="heart_rate" required>
                        </div>
                        <div class="form-group">
                            <label for="blood_pressure">Blood Pressure</label>
                            <input type="text" class="form-control" id="blood_pressure" name="blood_pressure" required>
                        </div>
                        <div class="form-group">
                            <label for="sleep">Sleep (hours)</label>
                            <input type="number" step="0.1" class="form-control" id="sleep" name="sleep" required>
                        </div>
                        <div class="form-group">
                            <label for="stress">Stress Level (1-10)</label>
                            <input type="number" min="1" max="10" class="form-control" id="stress" name="stress" required>
                        </div>
                        <div class="form-group mt-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
