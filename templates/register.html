{% extends "base.html" %}
{% block content %}
<div id="register-container" class="container justify-content-center mt-4">
    <h1>Register</h1>
    <form action="{{ url_for('register') }}" method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="confirm-password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm-password" name="confirm_password" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <p class="mt-3">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    <div class="text-center">
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Personal Health Notion Logo" class="img-fluid" style="max-width: 600px;">
</div>
{% endblock %}
